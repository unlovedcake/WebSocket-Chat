<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      height: 90vh;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      overflow: hidden;
    }

    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .chat-message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-message .message-content {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 10px 15px;
    }

    .chat-message.user .message-content {
      background-color: #d1e7dd;
    }

    .message-image {
      max-width: 100%;
      border-radius: 10px;
    }

    .chat-message .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-area {
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      background-color: #fff;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .image-preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Chat Messages -->
    <div id="chat-messages">
      <!-- Sample messages -->
      <div class="chat-message">
        <img src="https://via.placeholder.com/40" alt="User Image">
        <div>
          <div class="username">John Doe</div>
          <div class="message-content">
            Hi there! How are you doing today?
          </div>
        </div>
      </div>
      <div class="chat-message user">
        <img src="https://via.placeholder.com/40" alt="User Image">
        <div>
          <div class="username">You</div>
          <div class="message-content">
            I'm doing great, thanks for asking! ðŸ˜Š
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message">
      <input type="file" id="image-input" accept="image/*" class="form-control me-2" style="max-width: 150px;">
      <button id="send-button" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const imageInput = document.getElementById('image-input');
    const sendButton = document.getElementById('send-button');

    // Automatically scroll to the bottom when a new message is added
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Handle the send button click
    sendButton.addEventListener('click', function () {
      const text = messageInput.value.trim();
      if (text) {
        const messageHtml = `
          <div class="chat-message user">
            <img src="https://via.placeholder.com/40" alt="User Image">
            <div>
              <div class="username">You</div>
              <div class="message-content">${text}</div>
            </div>
          </div>
        `;
        chatMessages.insertAdjacentHTML('beforeend', messageHtml);
        messageInput.value = '';
        scrollToBottom();
      }
    });

    // Initialize scrolling
    scrollToBottom();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
